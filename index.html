<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <header>

    </header>
    <!-- main start -->
    <main>
        <div class="container-fluid">
            
                <div class="row">
                <div class="col-md-6 form-border p-2">
                    <h5 class="display-5 text-center">
                        <strong> Information personnelle </strong>
                    </h5>
                    <div class="form-group">
                        <label for="exampleInputnom">Le nom complet</label>
                        <input type="text" class="form-control" id="exampleInputnom"  placeholder="Entrer le nom complet">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputtele">Le numéro de téléphone </label>
                        <input type="text" class="form-control" id="exampleInputtele" placeholder="Entrer Le numéro de téléphone" maxlength="10">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputville">La ville </label>
                        <input type="text" class="form-control" id="exampleInputtele" placeholder="Entrer la ville" maxlength="20">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputville">L'Email</label>
                        <input type="email" class="form-control" id="exampleInputtele" placeholder="Entrer l'Email">
                      </div>
                </div>
                <div class="col-md-6 form-border p-2">
                    <h5 class="display-5 text-center">
                        <strong> Experience professionnelles</strong>
                    </h5>
                    <div class="form-group" id="ep-field">
                        <textarea  class="form-control m-1" id="ep"  rows="3" placeholder="Entrer votre Experience"></textarea>
                        <button onclick="ajouterEp()" class="btn btn-primary m-1" id="epBtn">
                            +
                        </button>
                        <button onclick="deleteEp()" class="btn btn-danger m-1" id="epsuppBtn">
                            -
                       </button>
                    </div>
                </div>
            </div>
           <div class="row">
            <div class="col-md-6 form-border p-2">
                <h5 class="display-5 text-center">
                    <strong> Formation</strong>
                </h5>
                <div class="form-group" id="formation-field">
                    <textarea  class="form-control m-1" id="formation"  rows="3" placeholder="Entrer votre formation"></textarea>
                    <button onclick="ajouterFormation()" class="btn btn-primary m-1" id="formationBtn">
                          +
                    </button>
                    <button onclick="deleteFormation()" class="btn btn-danger m-1" id="formationsuppBtn">
                        -
                   </button>
                </div>
            </div>
            <div class="col-md-6 form-border p-2">
                <h5 class="display-5 text-center">
                    <strong> Langues</strong>
                </h5>
                <div class="row">
                        <div class="col-md-12"  id="langue-field">
                           <label for="examplelangue" class="m-1">Langue/niveau</label>
                           <input type="text" class="form-control m-1" id="examplelangue"  placeholder="Entrer la Langue">
                           
                            <select id="inputState" class="form-control m-1">
                              <option value="20"> Notions </option>
                              <option value="40"> compétences professionnelle limitée </option>
                              <option value="60"> compétences professionnelle</option>
                              <option value="80"> capacité professionnelle complète</option>
                              <option value="100"> langue natale</option>
                            </select>
                            <div class="form-group" id="btnsLangues">
                                <button onclick="ajouterLangue()" class="btn btn-primary m-1" id="langueBtn">
                                      +
                                </button>
                                <button onclick="deleteLangue()" class="btn btn-danger m-1" id="supplangueBtn">
                                    -
                               </button>
                           </div>
                        </div>                         
                </div>
            </div>
           
         </div>
          <div class="row">
             <div class="col-md-6 form-border">
                 <h5 class="display-5 text-center">
                     <strong> Langues</strong>
                 </h5>
                 <div class="form-group">
                     <div id="Compfield"> 
                        <label for="exampleInputCompetences">Compétences</label>
                         <input type="text" class="form-control m-1" id="exampleInputCompetences" placeholder="Entrer votre Compétence">
                        <button onclick="ajouterCompetence()" class="btn btn-primary m-1" id="CompBtn">
                            +
                         </button>
                         <button onclick="deleteCompetence()" class="btn btn-danger m-1" id="suppCompBtn">
                           -
                        </button>
                     </div>                     
                 </div>
             </div>
           </div>
        </div>
    </main>
</body>
</html>
